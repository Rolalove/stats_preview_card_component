<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="left_box">
      <h1>Get <span>insights</span> that help <br>your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make <br> better decisions
          regarding revenue, customer <br> experience, and overall efficiency.
        </p>
        <div class="stat_container">
          <div>
            <h3>10k+ </h3><span class="stat_heading"> companies</span>
          </div>
          <div>
            <h3>314</h3><span class="stat_heading"> templates</span>
          </div>
          <div><h3>12M+</h3><span class="stat_heading"> queries</span></div>
        </div>
      </div>

      <div class="right_box">
        <img src="./images/image-header-desktop.jpg" alt="">
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      > Coded by <a href="https://github.com/Rolalove">Rolalove</a>
    </div>
  </body>
</html>
